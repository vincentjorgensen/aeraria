      desc: Canonical, Ubuntu, 18.04 LTS, amd64 bionic image build on 2018-08-23
  DeviceVolumeMap:
    xvd:
      a: xvda
      b: xvdb
      c: xvdc
      d: xvdd
      e: xvde
      f: xvdf
      g: xvdg
      h: xvdh
      i: xvdi
      j: xvdj
    nvme:
      '0': nvme0n1
      '1': nvme1n1
      '2': nvme2n1
      '3': nvme3n1
      '4': nvme4n1
      '5': nvme5n1
Parameters:
  Environment:
    AllowedValues:
    - aeraria
    Default: aeraria
    Description: Environment Name
    Type: String
  DBInstanceClass:
    AllowedPattern: db\..*\..*
    Default: db.t2.micro
    Description: DB Instance Class
    Type: String
  DBName:
    Default: postgres
    Description: DB Name
    Type: String
  DBPassword:
    Default: Z4bbhx61Pheu
    Description: DB Password
    NoEcho: true
    Type: String
  DBUsername:
    Default: postgres
    Description: DB Master Username
    Type: String
  DomainName:
    AllowedPattern: .*\..[a-z]
    Default: nausi.ca
    Description: DNS Domain Name
    Type: String
  ExternalPort:
    Default: 443
    Description: External Port
    Type: Number
  InternalPort:
    Default: 3000
    Description: Internal Port
    Type: Number
  InstanceType:
    Default: t2.micro
    Description: Instance Type
    Type: String
  Name:
    Default: diaspora
    Description: Instance name
    Type: String
  Size:
    Default: 1
    Description: Number of desired instances
    Type: Number
  Stack:
    AllowedValues:
    - diaspora
    Default: diaspora
    Description: Stack type
    Type: String
  VolumeDriveLetter:
    AllowedPattern: [a-z]
    Default: f
    Description: Volume Drive Letter
    Type: String
  ZoneId:
    AllowedPattern: ^Z[A-Z0-9]*
    Default: Z3ORNDSDJACF21
    Description: Zone ID (e.g. Z...)
    Type: String
Resources:
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: !Sub /${Environment}/${Name}/
      Roles:
      - !Ref Role
  Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [ec2.amazonaws.com]
      Path: !Sub /${Environment}/
      Policies:
      - PolicyDocument:
          Statement:
          - Action: ['s3:Get*','s3:List*','s3:Put*']
            Effect: Allow
            Resource: 
            - !Sub arn:aws:s3:::aeraria-${AWS::Region}/*
            - !Sub arn:aws:s3:::aeraria-${AWS::Region}
        PolicyName: s3_rw
      - PolicyDocument:
          Statement:
          - Action: ['cloudformation:Describe*']
            Effect: Allow
            Resource: '*'
        PolicyName: cf_describe
      - PolicyDocument:
          Statement:
          - Action:
            - 'ec2:Describe*'
            - 'ec2:AssociateAddress'
            - 'elasticloadbalancing:Describe*'
            - 'autoscaling:Describe*'
            - 'cloudwatch:ListMetrics'
            - 'cloudwatch:GetMetricStatistics'
            - 'cloudwatch:Describe*'
            Effect: Allow
            Resource: '*'
        PolicyName: ec2_describe_associate_address
      - PolicyDocument:
          Statement:
          - Action:
            - 'ec2:DescribeVolume*'
            - 'ec2:AttachVolume*'
            - 'ec2:DetachVolume*'
            Effect: Allow
            Resource: '*'
        PolicyName: ec2_volume
      - PolicyDocument:
          Statement:
          - Action: ['route53:*']
            Effect: Allow
            Resource: '*'
        PolicyName: route53_allow_all
  LaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          pre:
          - config-cfn-hup
          init:
          - base
          - initialize
          post:
          - finalize
          default:
          - ConfigSet: pre
          - ConfigSet: init
          - ConfigSet: post
        config-cfn-hup:
          files:
            #cfn-hup configuration 
            '/etc/cfn/cfn-hup.conf':
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
                interval=1
            '/etc/cfn/hooks.d/cfn-auto-reloader.conf':
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.LaunchConfiguration.Metadata.AWS::CloudFormation::Init
                action=/usr/local/bin/cfn-init -v --stack ${AWS::StackId} --resource LaunchConfiguration --region ${AWS::Region}
            #systemd service 
            '/etc/systemd/system/cfn-hup.service': 
              content: |
                [Unit]
                Description=Cloud formation helper daemon

                [Service]
                ExecStart=/usr/local/bin/cfn-hup
                Restart=always
                RestartSec=10s
                Type=notify
                NotifyAccess=all
                TimeoutStartSec=120
                TimeoutStopSec=15

                [Install]
                WantedBy=multi-user.target
          commands: 
            enable-cfn-hup:
              command: "systemctl enable cfn-hup.service" 
              cwd: "/tmp"
        base:
          packages:
            apt:
              bc: []
              chrony: []
              dnsmasq: []
              gcc: []
              iotop: []
              jq: []
              nmap: []
              python-pip: []
              # Diaspora https://wiki.diasporafoundation.org/Installation/Ubuntu/Xenial
              build-essential: []
              git: []
              gnupg2: []
              curl: []
              imagemagick: []
              libmagickwand-dev: []
              libssl-dev: []
              libcurl4-openssl-dev: []
              libxml2-dev: []
              libxslt1-dev: []
              libgmp-dev: []
              libpq-dev: []
              nodejs: []
              postgresql-client: []
              postgresql-client-common: []
              redis-server: []
              # RVM
              autoconf: []
              automake: []
              bison: []
              libgdbm-dev: []
              libncurses5-dev: []
              libsqlite3-dev: []
              libyaml-dev: [] 
              sqlite3: []
              libreadline6-dev: []
              nginx: []
            python:
              awscli: []
              boto: []
              boto3: []
          files:
            /etc/aws/postgres:
              content: !Sub
              - postgres://${DBUsername}:${DBPassword}@${url}:${port}/${DBName}
              - url: !GetAtt DBInstance.Endpoint.Address
                port: !GetAtt DBInstance.Endpoint.Port
              group: "root"
              mode: "000644"
              owner: "root"
            /etc/profile.d/vimode.sh:
              content: |
                if [[ -n "$BASH_VERSION" ]]; then
                  set -o vi
                elif [[ -n "$ZSH_VERSION" ]]; then
                  bindkey -v
                fi
                alias vi=vim
              group: "root"
              mode: "000644"
              owner: "root"
            /home/ubuntu/.bash_aliases:
              content: |
                export EDITOR=vim
                alias lcfn='sudo less -n /var/log/cfn-init.log'
              group: "ubuntu"
              mode: "000644"
              owner: "ubuntu"
            /root/.bash_aliases:
              content: |
                export EDITOR=vim
              group: "root"
              mode: "000644"
              owner: "root"
          commands:
            00securityupdate:
              command: unattended-upgrades
              cwd: "/tmp"
        initialize:
          packages:
            apt:
              libffi-dev: []
              libssl-dev: []
              nvme-cli: []
            python:
              ansible: []
          files:
            /root/.aws/config:
              content: !Sub |
                [default]
                region = ${AWS::Region}
                output = json
              group: "root"
              mode: "000644"
              owner: "root"
            /home/ubuntu/.aws/config:
              content: !Sub |
                [default]
                region = ${AWS::Region}
                output = json
              group: "ubuntu"
              mode: "000644"
              owner: "ubuntu"
          commands:
            00createuser:
              command: adduser --disabled-login diaspora
              test: ! id -u $username
            00createuser:
              command: usermod -a -G sudo diaspora
              test: ! groups diaspora | grep -q sudo
        finalize:
          files:
            /home/diaspora/.podname:
              content: !Sub pod.${DomainName}
              group: "diaspora"
              mode: "000644"
              owner: "diaspora"
            /home/diaspora/.pguser:
              content: !Sub
              - ${DBPort}
              - DBPort: !GetAtt DBInstance.Endpoint.Port
              group: "diaspora"
              mode: "000644"
              owner: "diaspora"
            /home/diaspora/.pgport:
              content: !Ref DBUsername
              group: "diaspora"
              mode: "000644"
              owner: "diaspora"
            /home/diaspora/.pghost:
              content: !Sub
              - |
                ${DBHost}
              - DBHost: !GetAtt DBInstance.Endpoint.Address
              group: "diaspora"
              mode: "000644"
              owner: "diaspora"
            /home/diaspora/.pgpass:
              content: !Sub
              - |
                # HOST:PORT:DB:USER:PASSWD
                ${DBHost}:${DBPort}:postgres:${DBUsername}:${DBPassword}
              - DBHost: !GetAtt DBInstance.Endpoint.Address
                DBPort: !GetAtt DBInstance.Endpoint.Port
              group: "diaspora"
              mode: "000600"
              owner: "diaspora"
            /home/diaspora/fetch-script:
              content: !Sub  |
                #!/usr/bin/env bash
                set -e
                aws s3 cp s3://aeraria-${AWS::Region}/setup-diaspora ./setup-diaspora
                chmod 755 ./setup-diaspora
              group: "diaspora"
              mode: "000755"
              owner: "diaspora"
            /root/mount_swap_file:
              content: !Sub |
                #!/usr/bin/env bash
                swapfile=/data/swapfile
                if grep -vq "$swapfile" /etc/fstab; then
                  echo "$swapfile swap swap defaults 0 0" >> /etc/fstab
                fi
                if [[ ! -e $swapfile ]]; then
                  dd if=/dev/zero of=$swapfile bs=1024 count=524288
                fi
                chmod 0600 $swapfile
                mkswap $swapfile
                swapon $swapfile
              group: "root"
              mode: "000755"
              owner: "root"
            /root/.aws/config:
              content: !Sub |
                [default]
                region = ${AWS::Region}
                output = json
              group: "root"
              mode: "000644"
              owner: "root"
            /root/mount_data_volume:
              content: !Sub
              - |
                #!/usr/bin/env bash
                export METADATA="http://169.254.169.254/latest/meta-data"
                if [[ ! -e /dev/${DeviceId} ]]; then
                  aws --region ${AWS::Region} ec2 detach-volume --volume-id ${Volume} && sleep 30 || true
                  aws --region ${AWS::Region} ec2 attach-volume --device xvd${VolumeDriveLetter} --instance-id `curl -s $METADATA/instance-id` --volume-id ${Volume}
                  sleep 30
                fi
                if grep -vq '/data' /etc/fstab; then
                  echo "LABEL=data /data ext4 defaults,nofail 0 0" >> /etc/fstab
                fi
                if ! tune2fs -l /dev/${DeviceId}; then
                  mkfs.ext4 /dev/${DeviceId}
                  e2label /dev/${DeviceId} data
                fi
                if [[ ! -e /data ]]; then
                  mkdir /data
                fi
                mount /data
                chmod go+rwx /data
              - DeviceId:  !If
                - NVMEInstance
                - !FindInMap [DeviceVolumeMap, nvme, '1']
                - !FindInMap [DeviceVolumeMap, xvd, !Ref VolumeDriveLetter]
              group: "root"
              mode: "000755"
              owner: "root"
          /root/route-53:
            content:
              #!/usr/bin/env bash
              export METADATA="http://169.254.169.254/latest/meta-data"
              sed -ie 's/__IPADDRESS__/'`curl -fsSL $METADATA/public-ipv4`'/' /root/change-batch.json
              aws route53 change-resource-record-sets --hosted-zone-id ${ZoneId} --change-batch file:///root/change-batch.json
              group: "root"
              mode: "000755"
              owner: "root"
          /root/change-batch.json:
              content: !Sub |
                {
                  "Comment": "${Environment} ${Name} RRS",
                  "Changes": [
                    {
                      "Action": "UPSERT",
                      "ResourceRecordSet": {
                        "Name": "${Name}.${DomainName}.",
                        "Type": "A",
                        "TTL": 300,
                        "ResourceRecords": [
                          {
                            "Value": "__IPADDRESS__"
                          } ] } } ] }
            content:
              group: "root"
              mode: "000644"
              owner: "root"
          commands:
            00mlocatedb:
              command: updatedb
              cwd: "/tmp"
            20datavolume:
              command: /root/mount_data_volume
              cwd: "/tmp"
            21swapfile:
              command: /root/mount_swap_file
              cwd: "/tmp"
        AWS::CloudFormation::Authentication:
          AwsAccessCreds:
            buckets:
            - !Sub mw-infrastructure-${AWS::Region}
            roleName: !Ref Role
            type: S3
    Properties:
      AssociatePublicIpAddress: yes
      BlockDeviceMappings:
      - DeviceName: /dev/sda1
        Ebs:
          DeleteOnTermination: true
          VolumeSize: 30
          VolumeType: gp2
      IamInstanceProfile: !Ref InstanceProfile
      ImageId: !FindInMap [AMIMap, !Ref 'AWS::Region', ami]
      InstanceType: !Ref InstanceType
      KeyName: !Sub aeraria-${AWS::Region}
      SecurityGroups:
        - sg-313fd940
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -vex
          apt-get update -q
          apt-get install -qy python-setuptools
          easy_install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
          umask 0022
          echo 'Running cfn-init'
          /usr/local/bin/cfn-init --verbose -s ${AWS::StackName} -r LaunchConfiguration --region=${AWS::Region} --role=${Role} || true
          /usr/local/bin/cfn-signal --region ${AWS::Region} --resource AutoScalingGroup --stack ${AWS::StackName}
          echo Done.
  InternalSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${Environment}-${Name}-internal
      GroupDescription: Internal SG
      VpcId: vpc-18a09661
      Tags:
      - Key: Environment
        Value: !Ref Environment
      - Key: Name
        Value: !Sub ${Name}-int-sg
  InternalSecurityGroupIngress01:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      FromPort: -1
      ToPort: -1
      IpProtocol: -1
      GroupId: !Ref InternalSecurityGroup
      SourceSecurityGroupId: !Ref InternalSecurityGroup
  InternalSecurityGroupIngress99:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      FromPort: 22
      ToPort: 22
      IpProtocol: tcp
      CidrIp: 24.4.216.39/32
      SourceSecurityGroupId: !Ref InternalSecurityGroup
  ExternalSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${Environment}-${Name}-external
      GroupDescription: External SG
      VpcId: vpc-18a09661
      Tags:
      - Key: Environment
        Value: !Ref Environment
      - Key: Name
        Value: !Sub ${Name}-ext-sg
  ExternalSecurityGroupIngress99:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      FromPort: !Ref ExternalPort
      ToPort: !Ref ExternalPort
      IpProtocol: tcp
      CidrIp: 0.0.0.0/0
      SourceSecurityGroupId: !Ref ExternalSecurityGroup
  RecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      Comment: !Sub "${Name} ${Deployment} ${Environment} ${AWS::Region}"
      HostedZoneId: !Ref ZoneId
      Name: !Sub pod.${DomainName}
      ResourceRecords:
      - !GetAtt LoadBalancer.DNSName
      TTL: '300'
      Type: CNAME
  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub ${Name}-${AWS::Region}
      Scheme: internet-facing
      SecurityGroups:
      - !Ref InternalSecurityGroup
      - !Ref ExternalSecurityGroup
      Subnets:
      - subnet-4b036b11
      - subnet-888838c3
      - subnet-74e87e0d
      Tags:
      - Key: Name
        Value: !Sub ${Name}
      - Key: Environment
        Value: !Ref Environment
      Type: application
      IpAddressType: ipv4
  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
      - CertificateArn:	!Sub arn:aws:acm:${AWS::Region}:${AWS::AccountId}:certificate/07543a0e-6b2a-4ba7-a08c-aac2fd68a385
      DefaultActions:
      - Type: forward
        TargetGroupArn:  !Ref TargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: !Ref ExternalPort
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: '/'
      HealthCheckPort: !Ref InternalPort
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 3
      UnhealthyThresholdCount: 5
      Matcher:
        HttpCode: '200-499'
      Port: !Ref InternalPort
      Protocol: HTTP
      Tags:
      - Key: Name
        Value: !Sub ${Name}
      - Key: Environment
        Value: !Ref Environment
      TargetType: instance
      VpcId: vpc-18a09661
  Volume:
    Type: "AWS::EC2::Volume"
    DeletionPolicy: Snapshot
    Properties:
      AvailabilityZone: us-west-2c
      Encrypted: true
      Size: 50
      Tags:
      - Key: Environment
        Value: !Ref Environment
      - Key: Name
        Value: !Ref Name
      VolumeType: gp2
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AvailabilityZones:
      - us-west-2c
      DesiredCapacity: !Ref Size
      HealthCheckGracePeriod: 600
      HealthCheckType: EC2
      LaunchConfigurationName: !Ref LaunchConfiguration
      MaxSize: !Ref Size
      MinSize: !Ref Size
      TargetGroupARNs:
      - !Ref TargetGroup
      Tags:
      - Key: Name
        PropagateAtLaunch: true
        Value: !Ref Name
      - Key: Environment
        PropagateAtLaunch: true
        Value: !Ref Environment
      VPCZoneIdentifier: 
      - subnet-4b036b11
    CreationPolicy:
      ResourceSignal:
        Timeout: PT60M
    UpdatePolicy:
      AutoScalingRollingUpdate:
        PauseTime: PT60M
        WaitOnResourceSignals: true
  DBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 20
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: true
      AvailabilityZone: us-west-2c
      DBInstanceClass: !Ref DBInstanceClass
      DBName: !Ref DBName
      DBSubnetGroupName: !Ref DBSubnetGroup
      Engine: postgres
      EngineVersion: 10.4
      LicenseModel: postgresql-license
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      MultiAZ: false
      Port: 5432
      PubliclyAccessible: false
      StorageType: gp2
      Tags:
      - Key: Environment
        Value: !Ref Environment
        Key: Name
        Value: !Ref Name
      VPCSecurityGroups:
        - sg-313fd940
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties: 
      DBSubnetGroupDescription: !Sub ${Name} DB Subnet Group
      DBSubnetGroupName: !Ref Name
      SubnetIds:
      - subnet-4b036b11
      - subnet-888838c3
      - subnet-74e87e0d
      Tags:
      - Key: Environment
        Value: !Ref Environment
        Key: Name
        Value: !Ref Name
Outputs:
  Role:
    Export:
      Name: !Sub ${Environment}:${Name}:role
    Value: !Ref Role
  InstanceProfile:
    Export:
      Name: !Sub ${Environment}:${Name}:instanceprofile
    Value: !Ref InstanceProfile
  DBInstance:
    Export:
      Name: !Sub ${Environment}:${Name}:db:url
    Value: !GetAtt DBInstance.Endpoint.Address
  DBInstanceURI:
    Export:
      Name: !Sub ${Environment}:${Name}:db:uri
    Value: !Sub
    - postgres://${DBUsername}:${DBPassword}@${url}:${port}/${DBName}
    - url: !GetAtt DBInstance.Endpoint.Address
      port: !GetAtt DBInstance.Endpoint.Port
  DBSubnetGroup:
    Export:
      Name: !Sub ${Environment}:${Name}:db:subnetgroup
    Value: !Ref DBSubnetGroup
  Volume:
    Export:
      Name: !Sub ${Environment}:${Name}:volume:id
    Value: !Ref Volume
  LoadBalancer:
    Export:
      Name: !Sub ${Environment}:${Name}:elb
    Value: !GetAtt LoadBalancer.DNSName
  LoadBalancerArn:
    Export:
      Name: !Sub ${Environment}:${Name}:elb:arn
    Value: !Ref LoadBalancer
