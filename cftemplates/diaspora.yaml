      ami: ami-0f70471ae2a09c9df
      date: 2018-08-28T12:35:42.000Z
      desc: Canonical, Ubuntu, 18.04 LTS, amd64 bionic image build on 2018-08-23
    us-east-1:
      ami: ami-07917569e2c4a2b6a
      date: 2018-08-28T12:35:10.000Z
      desc: Canonical, Ubuntu, 18.04 LTS, amd64 bionic image build on 2018-08-23
    eu-west-1:
